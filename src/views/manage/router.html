<title>路由设置</title>


<div class="layui-card">
    <div class="layui-card-header">
        路由设置
    </div>
    <div class="layui-card-body">
        <div style="padding:10px;">
            <div class="layui-form" style="margin-bottom: 10px;">
                <a class="layui-btn" id="add4">
                    <i class="layui-icon">&#xe608;</i> 添加
                </a>
            </div>
            <table class="layui-hide" id="test2" lay-filter="test2"></table>
            <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
        </div>
    </div>
</div>


<script>
    var tableIns;
    var pop_index;
    /*日期选择控件设置*/
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#search_start' //指定元素
        });
        laydate.render({
            elem: '#search_end' //指定元素
        });
    });

    var pagesize = 10; //页大小

    var json;

    layui.use('table', function () {
        var table = layui.table;

        tableIns = table.render({
            elem: '#test2',
            loading: true,
            size: 'sm',
            height: "full",
            url: 'http://voip.winsource.cn:8666/PBX/dialplan/dialplan.ashx?fun=list',
            //where: getcond(),
            cols: [
                [{
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 150
                }, {
                    field: 'DepartmentID',
                    title: '部门ID',
                    hide: true
                }, {
                    field: 'Department',
                    title: '部门名称'
                }, {
                    field: 'DialplanName',
                    title: '路由名称'
                }, {
                    field: 'CallerNumber',
                    title: '主叫号码'
                }, {
                    field: 'BusinessTypes',
                    title: '业务类型'
                }, {
                    field: 'TargetType',
                    title: '目标名称'
                }, {
                    field: 'DateTimes',
                    title: '注册时间'
                }

                ]
            ],
            page: true,
            limit: pagesize
        });

        //监听行工具事件
        table.on('tool(test2)', function (obj) {
            var data = obj.data;
            // console.log(obj)
            if (obj.event === 'del') {
                del(obj.data.ID);
            } else if (obj.event === 'edit') {
                json = JSON.stringify(data);
                //layer.msg(json);
                layer.open({
                    title: '编辑路由',
                    closeBtn: 1,
                    type: 2,
                    shade: 0,
                    maxmin: true,
                    area: ['500px', '500px'],
                    //content:'edit.html'
                    content: ['/src/views/manage/dialog/routeredit.html', 'no'], //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['url', 'no']
                    success: function (layero, index) {

                    }
                });

            }
        });
    });

    layui.use(['form', 'layedit', 'laydate', 'element', 'jquery'], function () {
        var form = layui.form,
            layer = layui.layer,
            element = layui.element,
            $ = layui.jquery;
        $(document).on('click', '#add4', function () {

            layer.open({
                title: '添加路由',
                closeBtn: 1,
                type: 2,
                shade: 0,
                maxmin: true,
                area: ['500px', '500px'],
                content: ['/src/views/manage/dialog/routeradd.html', 'no'], //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['url', 'no']
                success: function (layero, index) {

                }
            });
        });
    });

    /*查询*/
    function search() {

        tableIns.reload({
            // where: getcond(),
            page: {
                curr: 1 //重新从第 1 页开始
            }
        });

    }

    /*删除*/
    function del(id) {
        layui.use('layer', function () {
            var layer = layui.layer;
            var $ = layui.jquery;

            layer.confirm('是否确认删除？', function () {

                var url = "http://voip.winsource.cn:8666/PBX/dialplan/dialplan.ashx?fun=del&ids=" + id;
                pop_index = layer.load(0, {
                    shade: [0.3, '#000'] //0.1透明度的白色背景
                });
                $.post(url, function (data) {
                    layer.close(pop_index);
                    if (data == "ok") {
                        layer.msg("删除成功", function () {
                            location.reload();
                        });
                    } else {
                        layer.msg("删除失败");
                    }
                })

            })

        })

    }
</script>

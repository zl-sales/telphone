<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../../../start/layui/layui.js"></script>

</head>

<body>
   

    <div style="padding:10px;">
        <form class="layui-form" action="" onsubmit="return false" lay-filter="edit">
            <div class="layui-form">

                <input type="hidden" class="ID" name="ID">
                
                <a class="layui-btn" id="add5">
                    <i class="layui-icon">&#xe608;</i> 添加
                </a>
        
            </div>

        </form><table class="layui-hide" id="test2" lay-filter="test2"></table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            
        </script>
    </div>

    <script>


        var tableIns;
        var pop_index;
        /*日期选择控件设置*/
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#search_start' //指定元素
            });
            laydate.render({
                elem: '#search_end' //指定元素
            });
        });

        var pagesize = 10; //页大小

        layui.use('table', function () {
            var table = layui.table;

            tableIns = table.render({
                elem: '#test2',
                loading: true,
                size: 'sm',
                height: "full-100",
                url: 'ivr.ashx?fun=menulist',
                where: getcond(),
                cols: [
                    [{
                        title: '操作',
                        toolbar: '#barDemo',
                        width: 80
                    }
                        , {
                            field: 'ID',
                            title: 'ID',
                            hide: true
                        }, {
                            field: 'IvrID',
                            title: 'IvrID',
                            hide: true
                        }
                        , {
                            field: 'IvrDigits',
                            title: '按键号码'
                        }
                        , {
                            field: 'IvrName',
                            title: 'Ivr名称'
                        }, {
                            field: 'IvrAction',
                            title: 'Ivr行为'
                        }, {
                            field: 'IvrParam',
                            title: 'Ivr目标'
                        },{
                            field: 'DateTimes',
                            title: '注册日期'
                        }

                    ]
                ],
                

                page: true,
                limit: pagesize
               
            });

            //监听行工具事件
            table.on('tool(test2)', function (obj) {
                var data = obj.data;
                console.log(obj)
                if (obj.event === 'del') {
                    del(obj.data.ID);
                } else if (obj.event === 'edit') {
                    json = JSON.stringify(data);
                    //layer.msg(json);
                    layer.open({
                        title: '编辑SIP',
                        closeBtn: 1,
                        type: 2,
                        shade: 0,
                        maxmin: true,
                        area: ['500px', '600px'],
                        //content:'edit.html'
                        content: ['Edit.html', 'no'], //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['url', 'no']
                        success: function (layero, index) {

                        }
                    });

                }
            });
        });

        /*拼接条件返回postdata*/
        function getcond() {

            var obj = eval("(" + parent.json + ")");
            var key = obj.ID;
            //          var start = document.getElementById('search_start').value;
            //          var end = document.getElementById('search_end').value;
            //          var cabh = document.getElementById('search_cabh').value;
            var postdata = {
                key: key,
                //              start: start,
                //              end: end,
                //              cabh: cabh
            };
            return postdata;
        }

        layui.use(['form', 'layedit', 'laydate', 'element', 'jquery'], function () {
            var form = layui.form,
                layer = layui.layer,
                element = layui.element,
                $ = layui.jquery;

            $(document).on('click', '#add5', function () {
                var obj = eval("(" + parent.json + ")");
                json = JSON.stringify(obj);
                layer.open({
                    title: '添加Ivr菜单',
                    closeBtn: 1,
                    type: 2,
                    shade: 0,
                    maxmin: true,
                    area: ['450px', '500px'],
                    content: ['addmenu.html', 'no'], //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['url', 'no']
                    success: function (layero, index) {

                    }
                });
            });
        });


        /*查询*/
        function search() {

            tableIns.reload({
                where: getcond(),
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });

        }

        /*删除*/
        function del(id) {
            layui.use('layer', function () {
                var layer = layui.layer;
                var $ = layui.jquery;

                layer.confirm('是否确认删除？', function () {

                    var url = "ivr.ashx?fun=menudel&ids=" + id;
                    pop_index = layer.load(0, {
                        shade: [0.3, '#000'] //0.1透明度的白色背景
                    });
                    $.post(url, function (data) {
                        layer.close(pop_index);
                        if (data == "ok") {
                            layer.msg("删除成功", function () {
                                location.reload();
                            });
                        } else {
                            layer.msg("删除失败", function () {
                                location.reload();
                            });
                        }
                    })
                })
            })
        }
        layui.use(['form', 'jquery'], function () {
            var form = layui.form,
                $ = layui.jquery;
            $(function () {
                var obj = eval("(" + parent.json + ")");
                //layer.msg(parent.json);
            })
        });
        
    </script>

</body>

</html>

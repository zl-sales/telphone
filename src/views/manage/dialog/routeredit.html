<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>入局路由</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../../../start/layui/css/layui.css">
		<script src="../../../../start/layui/layui.js"></script>
	</head>

	<body>
		
		<div class="layui-card">
			<div class="layui-card-body">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
					<legend>编辑路由规则</legend>
				</fieldset>
				<form class="layui-form" action="" onsubmit="return false" lay-filter="edit">
                    <div class="layui-form-item">
                        <label class="layui-form-label">部门ID</label>
                        <input type="hidden" class="ID" name="ID">
                        <div class="layui-input-block">
                            <input type="text" id="DepartmentID" name="DepartmentID" required lay-verify="required" placeholder="请输入部门ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
					<div class="layui-form-item">
						<label class="layui-form-label">部门名称</label>
						<div class="layui-input-block">
							<input type="text" id="Department" name="Department" required lay-verify="required" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">路由名称</label>
						<div class="layui-input-block">
							<input type="text" id="DialplanName" name="DialplanName" required lay-verify="required" placeholder="请输入路由名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">主叫号码</label>
						<div class="layui-input-block">
							<input type="text" id="CallerNumber" name="CallerNumber" required lay-verify="required" placeholder="请输入主叫号码" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">路由规则</label>
						<div class="layui-input-block">
							<select id="BusinessTypes" name="BusinessTypes" lay-verify="required" lay-search>
								<option value=""></option>
								<option value="telCallout">分机外呼</option>
								<option value="outCallIvr">呼入IVR</option>
								<option value="outCallCallcenter">呼入分组</option>
								<option value="outCallVoicemail">呼入语音</option>
								<option value="outCalltel">呼入分机</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">路由目标</label>
						<div class="layui-input-block">
							<input type="text" id="TargetType" name="TargetType" required lay-verify="required" placeholder="请输入路由目标" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script>
        layui.use(['form', 'jquery'], function() {
            var form = layui.form,
                $ = layui.jquery;
            $(function () {
                var obj = eval("(" + parent.json + ")"); 
                
                //表单初始赋值
                form.val('edit', {
                    "ID": obj.ID// "name": "value"
                    , "DepartmentID": obj.DepartmentID
                    , "Department": obj.Department
                    , "DialplanName": obj.DialplanName
                    , "CallerNumber": obj.CallerNumber
                    , "BusinessTypes": obj.BusinessTypes
                    , "TargetType": obj.TargetType
                })
            });
  
			form.on('submit(formDemo)', function(data) {
				//layer.msg(JSON.stringify(data.field)); 
				$.ajax({
					type: 'POST',
					url: 'http://192.168.58.99/PBX/dialplan/dialplan.ashx?fun=edit', 
					data: {
						"data": JSON.stringify(data.field)
					},
					success: function(data) {
						
                        window.parent.location.reload();
						//layer.msg("提交成功");
					},
					error: function(err) {
						layer.msg("提交失败");
						alert(err.status);
					}
				})
				return false;
			});
		});
		
       
	</script>

</html>
